
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOpeningHoursPerSpecificDateLabel">Create or edit a Opening Hours Per Specific Date</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.openingHoursPerSpecificDate.date" is-open="vm.datePickerOpenStatus.date" 
                    required />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
             <div ng-show="editForm.date.$invalid">     
                <p class="help-block"       
                    ng-show="editForm.date.$error.required">        
                    This field is required.     
                </p>        
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_openingHours">Opening Hours</label>
            <input type="text" class="form-control" name="openingHours" id="field_openingHours"
                    ng-model="vm.openingHoursPerSpecificDate.openingHours"
                    required ng-pattern="/^([01]?[0-9]|2[0-3]):[0-5][0-9]$/" />
            <div ng-show="editForm.openingHours.$invalid">
                 <p class="help-block"
                    ng-show="editForm.openingHours.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.openingHours.$error.pattern">
                    This field should follow the 24 hour pattern "HH:mm".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_closingHours">Closing Hours</label>
            <input type="text" class="form-control" name="closingHours" id="field_closingHours"
                    ng-model="vm.openingHoursPerSpecificDate.closingHours"
                    required ng-pattern="/^([01]?[0-9]|2[0-3]):[0-5][0-9]$/" />
            <div ng-show="editForm.closingHours.$invalid">
                <p class="help-block"
                    ng-show="editForm.closingHours.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.closingHours.$error.pattern">
                    This field should follow the 24 hour pattern "HH:mm".
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
