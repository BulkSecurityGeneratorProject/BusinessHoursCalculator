<div>
    <h2>Opening Hours Per Specific Dates</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dashboard-opening-hours-per-specific-date.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Opening Hours Per Specific Date
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Date</span></th>
                    <th><span>Opening Hours</span></th>
                    <th><span>Closing Hours</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="openingHoursPerSpecificDate in vm.openingHoursPerSpecificDates track by openingHoursPerSpecificDate.id">
                    <td>{{openingHoursPerSpecificDate.date | date:'mediumDate'}}</td>
                    <td>{{openingHoursPerSpecificDate.openingHours}}</td>
                    <td>{{openingHoursPerSpecificDate.closingHours}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dashboard-opening-hours-per-specific-date.edit({id:openingHoursPerSpecificDate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dashboard-opening-hours-per-specific-date.delete({id:openingHoursPerSpecificDate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
