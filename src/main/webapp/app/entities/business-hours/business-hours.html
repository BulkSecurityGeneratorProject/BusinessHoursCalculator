<div>
    <h2>Business Hours</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dashboard-business-hours.new" ng-if="!vm.addedDefaultBusinessHours">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Business Hours
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Default Opening Hours</span></th>
                    <th><span>Default Closing Hours</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="businessHours in vm.businessHours track by businessHours.id">
                    <td>{{businessHours.defaultOpeningHours}}</td>
                    <td>{{businessHours.defaultClosingHours}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dashboard-business-hours.edit({id:businessHours.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dashboard-business-hours.delete({id:businessHours.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
