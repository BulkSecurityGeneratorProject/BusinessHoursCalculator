
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBusinessHoursCalculatorLabel">Create or edit a Business Hours Calculator</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_timeInterval">Time Interval In Seconds</label>
            <input type="number" class="form-control" name="timeInterval" id="field_timeInterval"
                    ng-model="vm.businessHoursCalculator.timeInterval"
                    required />
            <div ng-show="editForm.timeInterval.$invalid">
                <p class="help-block"
                    ng-show="editForm.timeInterval.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.timeInterval.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startingDateTime">Starting Date Time</label>
            <input type="text" class="form-control" name="startingDateTime" id="field_startingDateTime"
                    ng-model="vm.businessHoursCalculator.startingDateTime"
                    required />
            <div ng-show="editForm.startingDateTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.startingDateTime.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
